        \t\t<description><![CDATA[We&#8217;ve a made a pretty small change to the way that applications from PlanningAlerts can get embedded in a map that makes it much easier to use. It&#8217;s easiest to see with an example: View Larger Map When you click on one of the points on a map, as well as the description of the [&#8230;]]]></description>\n\
        \t\t\t\t<content:encoded><![CDATA[<p>We&#8217;ve a made a pretty small change to the way that applications from PlanningAlerts can get embedded in a map that makes it much easier to use.</p>\n\
        <p>It&#8217;s easiest to see with an example:<br />\n\
        <iframe src=\"//maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=http:%2F%2Fwww.planningalerts.org.au%2Fapplications.rss%3Faddress%3DFitzroy%2BSt,%2BMelbourne%2BVIC%2B3065%26radius%3D1500%26style%3Dhtml&amp;aq=&amp;sll=-37.804359,144.973783&amp;sspn=0.031839,0.066047&amp;ie=UTF8&amp;ll=-37.804155,144.973998&amp;spn=0.024504,0.032499&amp;t=h&amp;output=embed\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\" width=\"425\" height=\"350\"></iframe><br />\n\
        <small><a style=\"color: #0000ff; text-align: left;\" href=\"http://maps.google.com/maps?f=q&amp;source=embed&amp;hl=en&amp;geocode=&amp;q=http:%2F%2Fwww.planningalerts.org.au%2Fapplications.rss%3Faddress%3DFitzroy%2BSt,%2BMelbourne%2BVIC%2B3065%26radius%3D1500%26style%3Dhtml&amp;aq=&amp;sll=-37.804359,144.973783&amp;sspn=0.031839,0.066047&amp;ie=UTF8&amp;ll=-37.804155,144.973998&amp;spn=0.024504,0.032499&amp;t=h\">View Larger Map</a></small></p>\n\
        <p>When you click on one of the points on a map, as well as the description of the development application, there is now a link &#8220;More Information&#8221; which takes you to the page on PlanningAlerts for that application.</p>\n\
        <p>That simple change just made embedded maps a whole lot more useful.</p>\n\
        <p>This is how to do it for yourself:</p>\n\
        <ol>\n\
        <li>Enter a street address on <a href=\"http://www.planningalerts.org.au\">www.planningalerts.org.au</a> and click Search.</li>\n\
        <li>Copy the URL of the link to &#8220;Subscribe to an RSS feed for applications near here&#8221;</li>\n\
        <li>Then go to <a href=\"http://maps.google.com.au/\">Google Maps</a>, paste that URL into its search box</li>\n\
        <li>Add <em>?style=html</em> to the end of the URL in the search box. This is the new bit that adds the &#8220;More information&#8221; link.</li>\n\
        <li>Click Search Maps</li>\n\
        <li>Click the <em>Link</em> link to the top right of the map, and copy the <em>Paste HTML to embed in website</em> code</li>\n\
        <li>Paste that code into your blog post, sidebar, or wherever (you can alter the code to change its size etc.)</li>\n\
        </ol>\n\
        ]]></content:encoded>\n\
