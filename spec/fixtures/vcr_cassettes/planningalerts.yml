        \t\t<description><![CDATA[Come and join Henare, Tim and Matthew in their basement, er.. we mean Google Sydney, for an awesome weekend of hacking. It\xE2\x80\x99s all a bit last minute. What\xE2\x80\x99s the worst that happens? Nobody turns up and the three of us spend the weekend hacking. That\xE2\x80\x99s okay too. However, it would be much more fun if [&#8230;]]]></description>\n\
        \t\t\t\t<content:encoded><![CDATA[<p>Come and join Henare, Tim and Matthew in their basement, er.. we mean <a title=\"Map of Google Sydney\" href=\"http://maps.google.com.au/maps?q=Google+Sydney,+48+Pirrama+Road+Pyrmont,+New+South+Wales+2009+Australia&amp;hl=en&amp;ll=-33.866995,151.195908&amp;spn=0.121298,0.264187&amp;sll=-33.904362,151.147002&amp;sspn=0.48498,1.056747&amp;vpsrc=6&amp;t=h&amp;z=13&amp;iwloc=A\">Google Sydney</a>, for an <strong>awesome weekend of hacking</strong>.</p>\n\
        <p><a href=\"https://secure.flickr.com/photos/halans/4085432140/\"><img class=\"alignright\" title=\"OpenAustralia Hackfest 2009 by Halans\" src=\"//farm3.static.flickr.com/2797/4085432140_cf7f29abe1.jpg\" alt=\"OpenAustralia Hackfest 2009 by Halans\" width=\"300\" height=\"200\" /></a></p>\n\
        <p>It\xE2\x80\x99s all a bit last minute. What\xE2\x80\x99s the worst that happens? Nobody turns up and the three of us spend the weekend hacking. That\xE2\x80\x99s okay too.</p>\n\
        <p>However, it would be much more <strong>fun if you came too</strong>!</p>\n\
        <p>We\xE2\x80\x99ve got a couple of quick talks lined up to warm you up and give you some inspiration, then a full weekend dedicated to hacking on everything OpenAustralia. <strong>Come along and learn, share and build interesting things</strong> in and around open data, open government and civic hacking.</p>\n\
        <p>Want to reboot <a href=\"http://www.openaustralia.org/\">OpenAustralia.org</a> by fixing the scraper? How about some finishing touches to <a href=\"http://www.electionleaflets.org.au/\">Election Leaflets</a> to monitor future Australian elections? Or do you want to learn how to help tens of thousands of people get <a href=\"http://www.planningalerts.org.au/\">PlanningAlerts</a> by writing a simple scraper (anyone can do it!)? <strong>Then register here</strong>:</p>\n\
        <p style=\"padding-left: 30px;\"><strong><a href=\"https://oa-hackfest.eventbrite.com/\">https://oa-hackfest.eventbrite.com/</a></strong></p>\n\
        <p>This event will be hosted at <a title=\"Map of Google Sydney\" href=\"http://maps.google.com.au/maps?q=Google+Sydney,+48+Pirrama+Road+Pyrmont,+New+South+Wales+2009+Australia&amp;hl=en&amp;ll=-33.866995,151.195908&amp;spn=0.121298,0.264187&amp;sll=-33.904362,151.147002&amp;sspn=0.48498,1.056747&amp;vpsrc=6&amp;t=h&amp;z=13&amp;iwloc=A\">Google Sydney</a> next weekend <strong>the 10th and 11th of September</strong>, here\xE2\x80\x99s our plan for the weekend:</p>\n\
        <h2>Saturday</h2>\n\
        <p>11:30 &#8211; Doors open<br />\n\
        12:00 &#8211; Introduction and housekeeping<br />\n\
        12:15 &#8211; The Gears That Power the Tubes of OpenAustralia &#8211; <em>Matthew Landauer</em><br />\n\
        12:30 &#8211; An Introduction to Guerrilla Data Liberation with ScraperWiki &#8211; <em>Henare Degan</em><br />\n\
        12:45 &#8211; Let the hacking begin<br />\n\
        18:00 &#8211; We\xE2\x80\x99ll order pizzas with anyone interested<br />\n\
        22:00 &#8211; Doors close</p>\n\
        <h2>Sunday</h2>\n\
        <p>11:30 &#8211; Doors open / Let the hacking begin<br />\n\
        16:00 &#8211; Stop hacking, start presentations &#8211; show us what you\xE2\x80\x99ve build, fixed or learnt!<br />\n\
        18:00 &#8211; Doors close, optional beers at the pub</p>\n\
        <p>Google are kindly supplying the venue, power and WiFi so all you need to do is bring along your notebook, some snacks to keep you hacking through the day and pizza money if you&#8217;re a hungry hacker come Saturday evening.</p>\n\
        <p>Sign up to the <a href=\"http://groups.google.com/group/openaustralia-dev\">OpenAustralia Community mailing list</a> if you have any questions and don&#8217;t forget to tag your <a href=\"https://twitter.com/#!/search?q=%23oahack\">tweets</a>, <a href=\"https://secure.flickr.com/photos/tags/oahack/\">photos</a>, etc. #oahack</p>\n\
        <p>Cheers,</p>\n\
        <p><em>Henare, Matthew and Tim<br />\n\
        OpenAustralia Foundation volunteers</em></p>\n\
        ]]></content:encoded>\n\
