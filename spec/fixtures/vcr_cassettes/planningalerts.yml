        \t\t<guid isPermaLink=\"false\">http://www.openaustraliafoundation.org.au/?p=1178</guid>\n\
        \t\t<description><![CDATA[Our built environment has a huge impact on our lives. And we all have strong opinions about what it should be like. One of the major things that determines this is the planning process that our councils look after. If you\xE2\x80\x99ve ever tried to make a submission on a development application you will know that [&#8230;]]]></description>\n\
        \t\t\t\t<content:encoded><![CDATA[<p>Our built environment has a huge impact on our lives. And we all have strong opinions about what it should be like.</p>\n\
        <p>One of the major things that determines this is the planning process that our councils look after. If you\xE2\x80\x99ve ever tried to make a submission on a development application you will know that it can be a difficult process to understand. Chances are you\xE2\x80\x99ve not bothered because it all seemed like too much trouble.</p>\n\
        <p>Today we want to let you know about a new PlanningAlerts feature which makes this simple. Now when you click on a development application, you\xE2\x80\x99ll be able to make a submission to council right on the PlanningAlerts page for the application &#8211; no more hunting down the right form, email address or even which council to send it to. We do the boring stuff for you automatically.</p>\n\
        <p><a href=\"https://www.openaustraliafoundation.org.au/wp-content/uploads/2011/06/planningalerts_commenting.png\"><img src=\"https://www.openaustraliafoundation.org.au/wp-content/uploads/2011/06/planningalerts_commenting-752x1024.png\" alt=\"Commenting on a PlanningAlert\" title=\"Commenting on a PlanningAlert\" width=\"752\" height=\"1024\" class=\"aligncenter size-large wp-image-1179\" /></a></p>\n\
        <p>This means you have the opportunity to directly affect whether an application will get approved or not. It \xE2\x80\x9Ccloses the loop\xE2\x80\x9D, so that not only do you find out about things planned near you, you can easily and directly do something about them.</p>\n\
        <p>You also get to see what other people have said because all comments automatically go up on the site once they\xE2\x80\x99re sent to the planning authority.</p>\n\
        <p>Over the next couple of weeks we will be rolling out the new feature, adding it council by council. When the feature has been rolled out for your council you will see the big new comment box. If it hasn\xE2\x80\x99t been rolled out yet you can help by finding the email address that submissions should go to for your council and sending that to us.  </p>\n\
        <p>As this feature is brand new it\xE2\x80\x99s bound to have some niggling problems. So, please help by letting us know about any problems that you find or things that could be done to improve the service.</p>\n\
        <p>To get started go to <a href=\"http://www.planningalerts.org.au/\">http://www.planningalerts.org.au/</a> and enter your street address.</p>\n\
        <p>It\xE2\x80\x99s your neighbourhood. Make sure you have a hand in how it develops.<br />\n\
        <em><br />\n\
        Matthew and Henare<br />\n\
        OpenAustralia Foundation Volunteers</em></p>\n\
        ]]></content:encoded>\n\
