        \t\t<description><![CDATA[It\xE2\x80\x99s been a quiet kind of year for the OpenAustralia Foundation. While we\xE2\x80\x99ve seen maintenance work continue quietly in the background, upgraded OpenAustralia.org to catch up with changes at the official Federal parliamentary website aph.gov.au, ran Election Leaflets for the 2012 Queensland State Election, made Github our primary code host so we can accept more [&#8230;]]]></description>\n\
        \t\t\t\t<content:encoded><![CDATA[<p>It\xE2\x80\x99s been a quiet kind of year for the OpenAustralia Foundation. While we\xE2\x80\x99ve seen maintenance work continue quietly in the background, upgraded OpenAustralia.org to catch up with changes at the official Federal parliamentary website aph.gov.au, ran Election Leaflets for the 2012 Queensland State Election, made Github our primary code host so we can accept more contributions via pull requests, fixed 3 PlanningAlerts scrapers, added 5 more authorities to PlanningAlerts, added continuous integration to automatically test our project&#8217;s code, kept up to date with removing retiring politicians and adding new ones, fixed error reporting on PlanningAlerts so we&#8217;re notified when there&#8217;s a problem, and answered dozens of emails from Australians that use our projects, BUT we\xE2\x80\x99ve not started any major new projects this year.</p>\n\
        <p><strong id=\"internal-source-marker_0.4130365487653762\">That\xE2\x80\x99s all about to change. In the last couple of weeks we\xE2\x80\x99ve been picking up the pace.</strong></p>\n\
        <p>Last week Matthew, Henare and I met up and agreed it would be good to share what we\xE2\x80\x99re doing as we go along and gathered a few statistics. But <a href=\"http://tickets.openaustraliafoundation.org.au/\">tickets on our issue tracker</a> only tell a story for the insatiably curious geek. So, rather than quote statistics, we came up with a little reporting format for our new weekly meetings and use that now as a basis to share with you what we\xE2\x80\x99ve been up to.</p>\n\
        <p>It felt like a productive week for Henare and Matthew. Scoping was completed on a couple of new projects, a decision on which one to go ahead with was made which leads to a clear direction for the next few weeks work for all of us.</p>\n\
        <p><strong>Planning Alerts</strong><br />\n\
        An email came through last week alerting us to a development which has not been reported by PlanningAlerts. Normally PlanningAlerts sends alerts to people, not the other way round! Checking up on what went wrong, I quickly discover that this feed from the council was broken and so are a few others. Eek! Wasting no time, Matthew and Henare got on the case to fix 8 councils\xE2\x80\x99 data feeds almost immediately. Hurrah!<br />\n\
        Find out more: To see which planning authorities are currently covered by PlanningAlerts go to http://www.planningalerts.org.au/authorities</p>\n\
        <p><strong>OpenAustralia</strong><br />\n\
        Oh no! Due to changes in the parliamentary data feed OpenAustralia.org fell over, with no updates from the House of Reps or the Senate for a big chunk of 2012. Thanks to Henare and Justin Wells this service is slap bang up to date again with all the debates to the present day.</p>\n\
        <p>Way back in January 2009 we were the first website to bring the parliamentary register of interests online. \xC2\xA0We\xE2\x80\x99re pleased to note that following our example, the official parliament website now has the latest Registers of Interests online and discoverable for both the Senate and House of Reps. If you\xE2\x80\x99d like to help us update the collated Registers on Senators and Reps pages that we have at OpenAustralia.org, then please \xC2\xA0<a href=\"mailto:openaustralia-dev@googlegroups.com\">stick your hand up!</a></p>\n\
        <p><strong>Secret Squirrel</strong><br />\n\
        Last week we looked at a couple of contenders for the OpenAustralia Foundation\xE2\x80\x99s Next Big Thing. Last week Matthew and Henare took a project each and assessed the technical work to get going on the two standouts. To our delight they both look doable in very reasonable timeframes, so we\xE2\x80\x99re optimistic about completing them both. Since we\xE2\x80\x99ve spent a while now focused on local level projects, we decide our next project to be one with federal scope (at least to begin with).</p>\n\
        <p>A lot happens behind the curtains at the OpenAustralia Foundation. Are you curious to find out more? What you&#8217;re interested in hearing about? Tell us and we&#8217;ll see if we can include it in our next update!</p>\n\
        ]]></content:encoded>\n\
