        \t\t<title>PlanningAlerts closes the loop</title>\n\
        \t\t<link>https://www.openaustraliafoundation.org.au/2011/06/07/planningalerts-closes-the-loop/</link>\n\
        \t\t<comments>https://www.openaustraliafoundation.org.au/2011/06/07/planningalerts-closes-the-loop/#comments</comments>\n\
        \t\t<pubDate>Tue, 07 Jun 2011 01:18:25 +0000</pubDate>\n\
        \t\t<dc:creator>Henare Degan</dc:creator>\n\
        \t\t\t\t<category><![CDATA[Announcement]]></category>\n\
