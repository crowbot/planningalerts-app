        \t\t<guid isPermaLink=\"false\">http://www.openaustraliafoundation.org.au/?p=1292</guid>\n\
        \t\t<description><![CDATA[The last couple of months have seen a mammoth development effort on PlanningAlerts. Throughout that time we\xE2\x80\x99ve posted regular updates on the PlanningAlerts Twitter feed. Follow us there if you\xE2\x80\x99re interested in the absolute latest and greatest. The purpose of this post is to bring together and summarise those changes, to make it easier to [&#8230;]]]></description>\n\
        \t\t\t\t<content:encoded><![CDATA[<p>The last couple of months have seen a mammoth development effort on PlanningAlerts.</p>\n\
        <p>Throughout that time we\xE2\x80\x99ve posted regular updates on the <a href=\"http://twitter.com/planningalerts\">PlanningAlerts Twitter feed</a>. Follow us there if you\xE2\x80\x99re interested in the absolute latest and greatest.</p>\n\
        <p>The purpose of this post is to bring together and summarise those changes, to make it easier to digest and get a sense of the bigger picture changes that have been taking place.</p>\n\
        <p>We\xE2\x80\x99ve also had a lot of technical debt to catch up on. What does that mean? PlanningAlerts has been going for coming up to 3 years and <a title=\"Bit Rot\" href=\"http://en.wikipedia.org/wiki/Bit_rot\">things inevitably break</a> in that time. Changes get made, subtle breakages happen that nobody notices but these things have small incremental effects. Also, software libraries get out-of-date and need to be updated. We&#8217;ll cover some of those fixes in the next post.</p>\n\
        <p>But first the more interesting stuff, the new features!</p>\n\
        <p>So without much further ceremony&#8230;</p>\n\
        <h2>New Features</h2>\n\
        <ul>\n\
        <li>See how many people received a particular application via email alerts &#8211; you can see this now on the detail page of every recent application</li>\n\
        <li>Added Twitter and Facebook share buttons &#8211; we want to make it easy for people to share applications on their networks</li>\n\
        <li>Get email notifications of new comments &#8211; so, if someone comments on an application within the area that you\xE2\x80\x99re interested in, you\xE2\x80\x99ll get notified of them in your normal email alert.</li>\n\
        <li>Designed a prototype email signup widget &#8211; So that third-party websites (such as local councils) can make it super-easy for their constituents to sign up to email alerts on PlanningAlerts.</li>\n\
        <li>Each authority now has its own page including statistics (apps received last week, median apps per week, etc..), the number of applications received over time, link to ScraperWiki scraper and the authority population &#8211; This allows you to quickly get an overview of what\xE2\x80\x99s happening within a particular planning authority. Also useful for developers who want to fix or check a scraper)</li>\n\
        <li>Added percentage of population covered. This is now automatically generated.</li>\n\
        <li><a href=\"http://www.planningalerts.org.au/how_to_write_a_scraper\">New documentation on how to write a scraper</a> &#8211; we\xE2\x80\x99re now using ScraperWiki (http://scraperwiki.com) for any new planning authorities. This makes it really easy to get started writing a scraper. You can do everything from your web browser. You don\xE2\x80\x99t even need to set up a local development environment. Our aim here is to significantly lower the barrier of entry to someone with some basic programming skills to come along and contribute to the project.</li>\n\
        <li><a href=\"http://www.planningalerts.org.au/how_to_lobby_your_local_council\">New documentation on how to lobby your local council</a> &#8211; we also want to make it easier for people without programming skills to contribute. So, we added a page about how you can lobby your local council to publish their planning data in a machine readable format.</li>\n\
        </ul>\n\
        <p>We also added 5 new planning authorities:</p>\n\
        <ul>\n\
        <li>Liquor License applications for Victoria</li>\n\
        <li>City of Launceston, TAS</li>\n\
        <li>Unley, SA</li>\n\
        <li>Development Assesment Panels, WA</li>\n\
        <li>City of Perth, WA</li>\n\
        </ul>\n\
        <p>City of Perth and the Development Assessment Panels required scraping pdf documents. Not an easy task!</p>\n\
        <p>Next in part 2, we\xE2\x80\x99ll cover the myriad of improvements to existing features, some small, some large.</p>\n\
        ]]></content:encoded>\n\
