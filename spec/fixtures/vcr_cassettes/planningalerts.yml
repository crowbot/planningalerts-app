        \t\t<item>\n\
        \t\t<title>What&#8217;s new with PlanningAlerts, part 2</title>\n\
        \t\t<link>https://www.openaustraliafoundation.org.au/2012/09/10/whats-new-with-planningalerts-part-2/</link>\n\
        \t\t<comments>https://www.openaustraliafoundation.org.au/2012/09/10/whats-new-with-planningalerts-part-2/#comments</comments>\n\
        \t\t<pubDate>Mon, 10 Sep 2012 00:30:33 +0000</pubDate>\n\
        \t\t<dc:creator>Matthew Landauer</dc:creator>\n\
        \t\t\t\t<category><![CDATA[Development]]></category>\n\
        \t\t<category><![CDATA[PlanningAlerts.org.au]]></category>\n\n\
        \t\t<guid isPermaLink=\"false\">http://www.openaustraliafoundation.org.au/?p=1296</guid>\n\
        \t\t<description><![CDATA[In part one, we covered some of the new features that we\xE2\x80\x99ve added in the last couple of months. Next, we\xE2\x80\x99ll cover the myriad of improvements, some small, some large, that we\xE2\x80\x99ve made to existing features. Most of these, as a normal person using the site, individually you might never notice the difference. Small aesthetic [&#8230;]]]></description>\n\
        \t\t\t\t<content:encoded><![CDATA[<p>In <a title=\"What\xE2\x80\x99s new with PlanningAlerts, part 1\" href=\"http://www.openaustraliafoundation.org.au/2012/09/05/whats-new-with-planningalerts-part-1/\">part one</a>, we covered some of the new features that we\xE2\x80\x99ve added in the last couple of months. Next, we\xE2\x80\x99ll cover the myriad of improvements, some small, some large, that we\xE2\x80\x99ve made to existing features.</p>\n\
        <p>Most of these, as a normal person using the site, individually you might never notice the difference. Small aesthetic tweaks, usability improvements, but on mass they represent some huge improvements overall.</p>\n\
        <p>Most of the changes have been focused on the application detail page. This is where you get the map and streetview of the application and links off to nearby applications and stats about the application itself. This is actually the page where over 70% of new people arrive at PlanningAlerts, most of the time by searching for a specific address on Google that they\xE2\x80\x99re interested in.</p>\n\
        <p>A big part of what we\xE2\x80\x99ve been trying to achieve with these changes is to take all those people that come to PlanningAlerts for the first time and firstly make PlanningAlerts really useful for them right then but more importantly try to get them to come back. The best way to keep in touch with planning applications in your area is by signing up to email alerts. You can totally forget about things until something of interest comes along and arrives in your email inbox.</p>\n\
        <p>So, we really want to get people signing up to those email alerts, especially new people that arrive on those application detail pages.</p>\n\
        <p>Here&#8217;s the\xC2\xA0requisite before and after screenshot.</p>\n\
        <div id=\"attachment_1301\" class=\"wp-caption aligncenter\" style=\"width: 571px\"><img class=\"size-full wp-image-1301 \" title=\"Before\" src=\"https://www.openaustraliafoundation.org.au/wp-content/uploads/2012/09/before1.png\" alt=\"\" width=\"561\" height=\"480\" /><p class=\"wp-caption-text\">Before</p></div>\n\
        <div id=\"attachment_1300\" class=\"wp-caption aligncenter\" style=\"width: 571px\"><a href=\"https://www.openaustraliafoundation.org.au/wp-content/uploads/2012/09/after.png\"><img class=\"size-full wp-image-1300\" title=\"After\" src=\"https://www.openaustraliafoundation.org.au/wp-content/uploads/2012/09/after.png\" alt=\"\" width=\"561\" height=\"480\" /></a><p class=\"wp-caption-text\">After</p></div>\n\
        <h2>Improvements</h2>\n\
        <h3>Improvements to the application detail page, including:</h3>\n\
        <ul>\n\
        <li>Visual tweaks on application detail page &#8211; see those before and after screenshots</li>\n\
        <li>Make maps zoomable and draggeable</li>\n\
        <li>Removed display of tweets on application detail page &#8211; few people were using it</li>\n\
        <li>Remove clutter of nearby applications. Just replaced with a link</li>\n\
        <li>Made map and streetview work without javascript &#8211; accessibility is important to us. Not everyone has javascript enabled. So, we\xE2\x80\x99ve made the map and streetview on the application detail page work even if you don\xE2\x80\x99t have javascript enabled.</li>\n\
        <li>Added some simple hover effects to comments and some simple visual tweaks to visually separate different comments</li>\n\
        <li>We ran a bunch of A/B experiments:\n\
        <ul>\n\
        <li>Remove RSS feed</li>\n\
        <li>Put sign up form directly on the application detail page</li>\n\
        <li>Moving sign up form to the sidebar</li>\n\
        <li>Sign up form with email address on home page</li>\n\
        <li>Telling people how many people signed up to alerts on form</li>\n\
        <li>Test variation of button wording</li>\n\
        </ul>\n\
        </li>\n\
        </ul>\n\
        <h3>Improvements to the backend, including:</h3>\n\
        <div>\n\
        <ul>\n\
        <li>Added Google analytics to mobile site -\xC2\xA0embarrassingly\xC2\xA0we managed to not have analytics for our mobile enabled site. Well that\xE2\x80\x99s fixed now!</li>\n\
        <li>Began testing against Ruby 1.9.3 as well as Ruby 1.8.7 &#8211; in preparation for moving the whole site to using Ruby 1.9 which is faster and has better support for different text encoding.</li>\n\
        <li>Bring gems up to date (heaps of changes) &#8211; we were depending on a lot of very out-of-date libraries. We\xE2\x80\x99ve brought most of them up to date.</li>\n\
        <li>Replaced administration backend with ActiveAdmin.</li>\n\
        <li>Added new relic monitoring &#8211; helps us understand the real performance of the site so that we could improve things for you.</li>\n\
        <li>Added bounding box optimisation to distance queries &#8211; we used to have this. When we upgraded to Rails 3, we lost this optimisation as we changed libraries for geo database lookups. We added this optimisation into the new library and contributed the change back to the community.</li>\n\
        <li>Various database speedups</li>\n\
        </ul>\n\
        <h3>Improvements related to scraping, including:</h3>\n\
        <div>\n\
        <ul>\n\
        <li>The PlanningAlerts application now grabs data directly from ScraperWiki rather than going through the scraper</li>\n\
        <li>Adding a new ScraperWiki scraper can now be done completely from the admin interface. Doesn\xE2\x80\x99t require a code deploy.</li>\n\
        <li>Optimise scraping by collecting date range in one go &#8211; speeds things up considerably and lightens the load on ScraperWiki.</li>\n\
        <li>Show broken scrapers on coverage page &#8211; this is part of our strategy of exposing a little more of the underlying workings of PlanningAlerts in an attempt to make it easier for people with some programming skills to contribute to the site.</li>\n\
        <li>Improve integration of ScraperWiki and PlanningAlerts.</li>\n\
        <li>We also consolidated all the SPEAR authorities from Victoria into a single planning authority. This makes the difference between SPEAR and the local council clearer.</li>\n\
        </ul>\n\
        </div>\n\
        </div>\n\
        <h3>A bunch of improvements related to the API, including:</h3>\n\
        <ul>\n\
        <li>Added logging of API calls &#8211; we weren\xE2\x80\x99t keeping tabs on the usage. We are now.</li>\n\
        <li>Made documentation of usage of API clearer on high volume &amp; commercial use &#8211; nothing has actually changed about our policy here we just made it explicit. It used to be that we would discuss this stuff when people would get in touch with us.</li>\n\
        <li>Added throttling to API (configurable by source IP address) &#8211; to ensure that a single API user can\xE2\x80\x99t bring the whole site down accidentally for everybody.</li>\n\
        </ul>\n\
        <h3>Some other improvements</h3>\n\
        <ul>\n\
        <li>Add vanity for A/B testing &#8211; rather than making small tweaks, hoping that it affects the change you want, we\xE2\x80\x99re now using A/B testing using a gem called vanity where we show different variants of a page to different users and see which variant is more effective.</li>\n\
        <li>Open out the visual layout (get rid of margins at the side)</li>\n\
        <li>Rejig of volunteers list including adding new people (Added Kat, Andrew Perry, Maxious, and Justin Wells). Laying them out in a little grid and sorting them randomly.</li>\n\
        <li>Added new footer with direct links to other projects and contact info (twitter / email, etc..)</li>\n\
        <li>Improve menu with hover effect and larger selection area &#8211; this makes it easier to click around.</li>\n\
        <li>Only show the first ten applications in an email alert if there are more than 10 &#8211; this helps when we add a new planning authority with a large amount of historical data</li>\n\
        <li>Removed beta badge &#8211; A small but significant change. We removed the beta badge because we\xE2\x80\x99re now coming up to 3 years old (in December) and hundreds of thousands of people have used the service.</li>\n\
        </ul>\n\
        <h2>Fixes</h2>\n\
        <ul>\n\
        <li>The following 20 scrapers were fixed which means that people in those areas can now use PlanningAlerts once again:\n\
        <ul>\n\
        <li>Penrith</li>\n\
        <li>Lane Cove</li>\n\
        <li>City of Greater Geelong</li>\n\
        <li>NSW Major Projects</li>\n\
        <li>Clarence City Council</li>\n\
        <li>City of Melbourne</li>\n\
        <li>Gosford</li>\n\
        <li>Parramatta</li>\n\
        <li>Kingston City Council</li>\n\
        <li>Knox City Council</li>\n\
        <li>Bankstown City Council</li>\n\
        <li>Sunshine Coast Regional Council</li>\n\
        <li>City of Yarra</li>\n\
        <li>Muswellbrook Shire Council</li>\n\
        <li>Fairfield City Council</li>\n\
        <li>City of Onkaparringa</li>\n\
        <li>Rockdale City Conucil</li>\n\
        <li>The Hills Council</li>\n\
        <li>Woollahra Municipal Council</li>\n\
        <li>City of Burnside</li>\n\
        </ul>\n\
        </li>\n\
        <li>Site problem notifications</li>\n\
        <li>Fixed comment abuse report</li>\n\
        <li>Fixed problem with people on mobiles not being able to confirm registering for email alerts</li>\n\
        <li>Security update to Rails</li>\n\
        <li>Fix bounding box API call</li>\n\
        <li>Make XML sitemaps persistent between application deploys</li>\n\
        <li>Fixed a caching bug</li>\n\
        <li>Fixed distance unit bug</li>\n\
        <li>Fixed custom 404 page</li>\n\
        </ul>\n\
        <p>As always let us know what you would like to see happen next!</p>\n\
        ]]></content:encoded>\n\
