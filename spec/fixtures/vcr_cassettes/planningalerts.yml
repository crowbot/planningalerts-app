        \t\t<guid isPermaLink=\"false\">http://www.openaustraliafoundation.org.au/?p=1103</guid>\n\
        \t\t<description><![CDATA[Today, we\xE2\x80\x99re happy to announce that we\xE2\x80\x99ve added some wonderful new features to PlanningAlerts which are the start of something big. Until now, the focus of PlanningAlerts has been squarely and clearly about notifying you of new development applications in your area. That notification happens via email. We\xE2\x80\x99ve added two new big features which allow [&#8230;]]]></description>\n\
        \t\t\t\t<content:encoded><![CDATA[<p>Today, we\xE2\x80\x99re happy to announce that we\xE2\x80\x99ve added some wonderful new features to <a href=\"http://www.planningalerts.org.au/\">PlanningAlerts</a> which are the <strong>start of something big</strong>.</p>\n\
        <p>Until now, the focus of PlanningAlerts has been squarely and clearly about notifying you of new development applications in your area. That notification happens via email.</p>\n\
        <p>We\xE2\x80\x99ve added two new big features which allow you to <strong>easily explore development applications and comment on them</strong>.</p>\n\
        <h2>Commenting</h2>\n\
        <p>Finding out about a new development application in your neighbourhood should be the start of something. If it\xE2\x80\x99s something that you agree with or disagree with the standard course of action is that you submit a comment on the development application to your local council.</p>\n\
        <p>Really, <strong>there should be a way for the community at large to discuss these issues</strong> without the local council having to act as an intermediary. Of course, this already happens on the Internet in the form of people writing blog posts, talking on Twitter and Facebook and numerous other avenues.</p>\n\
        <p>Wouldn&#8217;t it be great if you could see all those conversations in one place, alongside the development application itself? Then, the application page becomes a jumping off point to read what people think all over the place.</p>\n\
        <p>To begin with, this is what we\xE2\x80\x99ve done: now whenever you <strong>tweet about a development application</strong>, and include a link to the PlanningAlerts page, <strong>it will be listed on our site</strong>:</p>\n\
        <p><a href=\"http://www.planningalerts.org.au/applications/16318\"><img src=\"https://www.openaustraliafoundation.org.au/wp-content/uploads/2010/12/planningalerts_tweet-300x298.png\" alt=\"\" title=\"planningalerts_tweet\" width=\"300\" height=\"298\" class=\"aligncenter size-medium wp-image-1106\" /></a></p>\n\
        <p>We&#8217;re hoping this will spark discussion and make PlanningAlerts even more useful by allowing people to provide additional information about the development application.</p>\n\
        <p>One use of this could be <a href=\"https://twitter.com/#!/henaredegan/statuses/14656057690\">taking a photo</a> with your mobile phone (after find the location using our <a href=\"http://m.layar.com/open/planningalertsaustralia\">augmented reality mobile application</a>, of course) and tweeting about it. The link will then show up on PlanningAlerts, allowing others to see what the new development looks like.</p>\n\
        <p>Give it a try and let us know what interesting uses you come up with by posting a comment.</p>\n\
        <h2>Exploring</h2>\n\
        <p>We\xE2\x80\x99ve also <strong>changed the home page</strong>. You can now enter a street address and it will <strong>immediately show you recent development applications</strong> nearby. No need to wait on receiving your first email alert.</p>\n\
        <p>This is great for people who\xE2\x80\x99ve never used the service before. They get a taste of what it does before they commit to entering their email address:</p>\n\
        <p><a href=\"http://www.planningalerts.org.au/?q=24+Bruce+Rd%2C+Glenbrook+New+South+Wales+2773\"><img src=\"https://www.openaustraliafoundation.org.au/wp-content/uploads/2010/12/planningalerts_search-300x234.png\" alt=\"\" title=\"planningalerts_search\" width=\"300\" height=\"234\" class=\"aligncenter size-medium wp-image-1108\" /></a></p>\n\
        <p>We hope you enjoy these new features and don\xE2\x80\x99t forget you can help us improve them by posting a comment below, using the <a href=\"http://planningalerts.uservoice.com/\">feedback button on PlanningAlerts</a> or, even better, <a href=\"http://www.planningalerts.org.au/getinvolved\">getting involved yourself</a>.</p>\n\
        <p><em>Henare, Kat and Matthew</em></p>\n\
        ]]></content:encoded>\n\
