        \t\t<description><![CDATA[My mum called me from Sydney Airport yesterday. She was stopping over from New Zealand on her way to Batchelor in the Northern Territory where her and her husband are moving. After I got off the phone to her I remembered that PlanningAlerts didn&#8217;t cover anywhere in the NT and I also remembered &#8211; what [&#8230;]]]></description>\n\
        \t\t\t\t<content:encoded><![CDATA[<p><a href=\"https://secure.flickr.com/photos/89165847@N00/5107457518\"><img alt=\"\" src=\"https://farm2.static.flickr.com/1338/5107457518_46def6d3f5_m.jpg\" title=\"Just a Quiet Peaceful Bit of Batchelor by Michael Coghlan\" class=\"alignright\" width=\"240\" height=\"180\" /></a></p>\n\
        <p>My mum called me from Sydney Airport yesterday. She was stopping over from New Zealand on her way to <a href=\"http://maps.google.com/maps?q=Batchelor+NT&amp;ll=-18.375379,132.363281&amp;spn=17.724786,33.815918&amp;t=h&amp;z=6&amp;vpsrc=6\">Batchelor in the Northern Territory</a> where her and her husband are moving.</p>\n\
        <p>After I got off the phone to her I remembered that PlanningAlerts didn&#8217;t cover anywhere in the NT and I also remembered &#8211; what mother doesn&#8217;t love code written for her!</p>\n\
        <p>So I got to work and found that there seems to be a single planning authority in the NT, the <a href=\"http://www.nt.gov.au/lands/\">Northern Territory Lands Group</a>. After an hour or so I&#8217;d been able to write <a title=\"The ScraperWiki scraper getting development applications for the NT\" href=\"https://scraperwiki.com/scrapers/northern_territory_development_applications/\">a ScraperWiki scraper</a> for this data and <a title=\"A list of recent applications from Northern Territory Lands Group, NT\" href=\"http://www.planningalerts.org.au/authorities/northern_territory/applications\">deploy it to the live site</a>, which means <a title=\"A map of all NT development applications\" href=\"http://maps.google.com.au/maps?q=http:%2F%2Fwww.planningalerts.org.au%2Fauthorities%2Fnorthern_territory%2Fapplications.rss&amp;hl=en&amp;sll=-33.906207,151.180582&amp;sspn=0.015191,0.033023&amp;vpsrc=0&amp;t=h&amp;z=6\">PlanningAlerts now covers another 229,675 people in the Territory</a>.</p>\n\
        <p>Welcome to Australia mum and welcome to PlanningAlerts Territorians!</p>\n\
        <p><iframe src=\"//maps.google.com.au/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=http:%2F%2Fwww.planningalerts.org.au%2Fauthorities%2Fnorthern_territory%2Fapplications.rss&amp;ie=UTF8&amp;t=h&amp;vpsrc=6&amp;ll=-19.145168,133.857422&amp;spn=28.7892,37.353516&amp;z=4&amp;output=embed\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\" width=\"425\" height=\"350\"></iframe><br />\n\
        <small><a style=\"color: #0000ff; text-align: left;\" href=\"http://maps.google.com.au/maps?f=q&amp;source=embed&amp;hl=en&amp;geocode=&amp;q=http:%2F%2Fwww.planningalerts.org.au%2Fauthorities%2Fnorthern_territory%2Fapplications.rss&amp;ie=UTF8&amp;t=h&amp;vpsrc=6&amp;ll=-19.145168,133.857422&amp;spn=28.7892,37.353516&amp;z=4\">View Larger Map</a></small></p>\n\
        <p>If you live in the territory and you&#8217;ve <a title=\"Sign up for PlanningAlerts\" href=\"http://www.planningalerts.org.au/alerts/signup\">signed up for PlanningAlerts</a> you should already be getting alerts. If you have friends or family in the territory, please let them know about PlanningAlerts.</p>\n\
        <p>Cheers,</p>\n\
        <p><em>Henare</em><br />\n\
        <em>OpenAustralia Foundation volunteer</em></p>\n\
        <p>P.S. If anyone has any more information about the NT planning system that I may have missed or information about any other planning systems around Australia that might be of interest, please let us know in the comments.</p>\n\
        <p>P.P.S. If your mum lives in an area not covered by PlanningAlerts, why not <a title=\"How you can get Involved with PlanningAlerts\" href=\"http://www.planningalerts.org.au/getinvolved\">write a scraper for her today</a>? No need to wait for Mother&#8217;s Day, mums like code all year &#8217;round :)</p>\n\
        <p>P.P.P.S. Come to <a href=\"http://www.openaustraliafoundation.org.au/2011/08/30/openaustralia-hackfest-what-are-you-up-to-next-weekend-edition/\">our hackfest tomorrow</a> if you want to learn how to write your mum a PlanningAlerts scraper.</p>\n\
        ]]></content:encoded>\n\
