        \t\t<description><![CDATA[Cross-posted on the Official Google Australia Blog. A couple of weeks ago we at the OpenAustralia Foundation &#8211; Australia\xE2\x80\x99s open data, open government and civic hacking charity &#8211; asked if anyone wanted to join three of our volunteers at Google Sydney for a hackfest. The request was deliberately casual as we just wanted have a [&#8230;]]]></description>\n\
        \t\t\t\t<content:encoded><![CDATA[<p><em>Cross-posted on <a href=\"http://google-au.blogspot.com/2011/09/little-openaustralia-hackfest-big.html\">the Official Google Australia Blog</a>.</em></p>\n\
        <p>A couple of weeks ago we at the <a href=\"http://www.openaustraliafoundation.org.au/\">OpenAustralia Foundation</a> &#8211; Australia\xE2\x80\x99s open data, open government and civic hacking charity &#8211; asked if anyone wanted to <a href=\"../2011/08/30/openaustralia-hackfest-what-are-you-up-to-next-weekend-edition/\">join three of our volunteers at Google Sydney for a hackfest</a>. The request was deliberately casual as we just wanted have a bit of fun over a weekend sharing what we where doing and working on <a href=\"http://www.openaustraliafoundation.org.au/projects/\">the open source projects that OpenAustralia runs</a>.</p>\n\
        <p>The hackfest started on Saturday with about a dozen volunteers coming along and listening to quick introductory talks from <a href=\"http://www.youtube.com/watch?v=6sfhvD1uHAc\">Matthew</a> and <a href=\"http://www.youtube.com/watch?v=XPsJBoYc_MU\">myself</a>. We reminded everyone of the different projects that the foundation runs: <a href=\"http://www.openaustralia.org/\">OpenAustralia.org</a>, <a href=\"http://www.electionleaflets.org.au/\">Election Leaflets</a> and <a href=\"http://www.planningalerts.org.au/\">PlanningAlerts</a>.</p>\n\
        <p><a href=\"https://www.openaustraliafoundation.org.au/wp-content/uploads/2011/09/hackfesting.jpg\"><img class=\"aligncenter size-medium wp-image-1236\" title=\"Hackfesting\" src=\"https://www.openaustraliafoundation.org.au/wp-content/uploads/2011/09/hackfesting-300x179.jpg\" alt=\"\" width=\"300\" height=\"179\" /></a></p>\n\
        <p>Most people decided to hack on PlanningAlerts, a project which allows people to get alerts about what is being built or knocked down in their area. Using an online tool called <a href=\"http://scraperwiki.com/\">ScraperWiki</a> you can quickly and easily contribute new planning authorities to PlanningAlerts. During the two afternoons (true hackers aren\xE2\x80\x99t morning people!) our volunteers took up the challenge to write ScraperWiki scrapers for PlanningAlerts with zeal.</p>\n\
        <p>Seven people wrote scrapers for nineteen planning authorities like <a href=\"http://www.planningalerts.org.au/authorities/hobart/applications\">Hobart City Council</a>, <a href=\"http://www.planningalerts.org.au/authorities/redfernwaterloo/applications\">Redfern-Waterloo Authority</a> or <a href=\"http://www.planningalerts.org.au/authorities/townsville/applications\">Townsville City Council</a> all around Australia, including councils in two states we previously didn\xE2\x80\x99t cover &#8211; Western Australia and Tasmania.</p>\n\
        <p>What does this mean in practical terms? <strong>An additional 1,823,124 Australians can now find out what\xE2\x80\x99s happening in their local community</strong> using PlanningAlerts. This is a huge result, coming from a relatively modest effort and a small group of people.</p>\n\
        <p>A massive thank you to all of the volunteers that attended the hackfest, especially the following people that wrote scrapers: <a href=\"https://twitter.com/o_sam_o\">Sam Cavenagh</a>, <a href=\"https://twitter.com/NickEvershed\">Nick Evershed</a>, <a href=\"https://twitter.com/pagetribe\">Mark Kinkade</a>, <a href=\"https://twitter.com/matthewlandauer\">Matthew Landauer</a>, <a href=\"https://twitter.com/jamezpolley\">James Polley</a>, <a href=\"http://www.splittgerber.id.au/\">Kris Splittgerber</a> and <a href=\"https://twitter.com/nanabite\">Adam Stiskala</a>. Let\xE2\x80\x99s do this again some time.</p>\n\
        <p>And don\xE2\x80\x99t forget to remind your friends and family to sign up for <a href=\"http://www.planningalerts.org.au/\">PlanningAlerts</a>!</p>\n\
        ]]></content:encoded>\n\
