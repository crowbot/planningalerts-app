        \t\t<title>A new way of seeing</title>\n\
        \t\t<link>https://www.openaustraliafoundation.org.au/2010/07/16/a-new-way-of-seeing/</link>\n\
        \t\t<comments>https://www.openaustraliafoundation.org.au/2010/07/16/a-new-way-of-seeing/#comments</comments>\n\
        \t\t<pubDate>Fri, 16 Jul 2010 00:11:53 +0000</pubDate>\n\
        \t\t<dc:creator>Matthew Landauer</dc:creator>\n\
        \t\t\t\t<category><![CDATA[Announcement]]></category>\n\
        \t\t<category><![CDATA[PlanningAlerts.org.au]]></category>\n\n\
        \t\t<guid isPermaLink=\"false\">http://blog.openaustralia.org/?p=628</guid>\n\
        \t\t<description><![CDATA[Today, we&#8217;re happy to announce a new way of seeing planning applications from PlanningAlerts.org.au for the iPhone 3GS and Android phones. It uses an augmented reality application called Layar to display recent planning applications in real time over a live image of what your phone is pointed at. To install follow this link on your [&#8230;]]]></description>\n\
        \t\t\t\t<content:encoded><![CDATA[<p><img class=\"alignnone\" src=\"//www.planningalerts.org.au/images/layar/screenshot.png\" alt=\"\" width=\"480\" height=\"320\" /></p>\n\
        <p>Today, we&#8217;re happy to announce a new way of seeing planning applications from <a href=\"http://www.planningalerts.org.au\">PlanningAlerts.org.au</a> for the iPhone 3GS and Android phones. It uses an augmented reality application called <a href=\"http://www.layar.com\">Layar</a> to display recent planning applications in real time over a live image of what your phone is pointed at.</p>\n\
        <p>To install <a href=\"http://m.layar.com/open/planningalertsaustralia\">follow this link on your mobile phone</a>. If you don&#8217;t have Layar installed it will point you at the right place and if you do it should just launch the layer.</p>\n\
        <p>This is a new way of seeing what&#8217;s changing in your neighbourhood. It uses the same information that gets sent to you via email when you <a href=\"http://www.planningalerts.org.au\">sign up for email alerts</a>.</p>\n\
        <p>We&#8217;ve also added some information about the layer on the <a href=\"http://www.planningalerts.org.au/\">home page</a>.</p>\n\
        <p>We built it by integrating the layar code into the PlanningAlerts web app, but that wasn&#8217;t strictly necessary. Any developer could have built the service using our <a href=\"http://www.planningalerts.org.au/api/howto\">API</a> (Application Programming Interface) which allows direct access to the data that drives the site.</p>\n\
        <p>This is another example of the power of open data and what can be achieved <a href=\"http://github.com/openaustralia/planningalerts-app/blob/master/app/controllers/layar_controller.rb\">fairly easily</a> if the access to the raw data is available. Local councils, who publish planning applications on their website, with but a very few exceptions don&#8217;t publish the underlying data. One of the biggest tasks that PlanningAlerts does is to get access to the underlying data by <a href=\"http://en.wikipedia.org/wiki/Web_scraping\">screen scraping</a> web pages and then republishing that data for others to enjoy.</p>\n\
        ]]></content:encoded>\n\
